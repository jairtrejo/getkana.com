<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kana</title>
    <!-- bower:css -->
    <!-- endinject -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <img src="images/logo.png" alt="Kana" /> Kana
            </h1>
        </div>
    </header>
    <section class="main container">
        <div class="row">
            <div class="copy col-md-6">
                <h2>
                    <img src="images/learn-japanese.png" alt="Learn to write japanese"/>
                </h2>
                <p>Learning the syllabaries is the first step for successful japanese learning.</p>
                <p>Master the <strong>hiragana</strong> and <strong>katakana</strong> in no time with <strong class="dark">Kana!</strong></p>
            </div>
            <div class="phone col-md-6">
                <img src="images/phone-screenshot.png" alt="Screenshot" />
                <div class="button-box">
                    <a href="http://kana.jairtrejo.mx" class="btn-light">
                        <i class="fa fa-android"></i> Android
                    </a>
                    <a href="http://kana.jairtrejo.mx" class="btn-light">
                        <i class="fa fa-apple"></i> iOS
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p><strong class="dark">Learning japanese?</strong> Stay in touch</p>
            <form action="" class="form-inline" method="post">
                <input type="email" class="form-control input-lg" placeholder="E-mail address" />
                <button type="submit" class="btn-dark">Suscribe</button>
            </form>
        </div>
    </footer>
    <!-- bower:js -->
    <!-- endinject -->
</body>
</html>
